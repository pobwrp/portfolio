[warehouse.analytics]
host = analytics-primary.example.com:5432,analytics-standby.example.com:5432
port = 5432
database = analytics
user = {{secrets/ingest_common/warehouse-user}}
password = {{secrets/ingest_common/warehouse-password}}
jdbc_url = jdbc:postgresql://{host}/{database}?stringtype=unspecified
driver = org.postgresql.Driver

[blob.raw]
storage_account_name = staportfolioingest
container_name = raw
access_key = {{secrets/ingest_common/raw-storage-key}}

[blob.curated]
storage_account_name = staportfolioingest
container_name = curated
access_key = {{secrets/ingest_common/curated-storage-key}}

[api.cps]
base_url = https://api.portfolio.example.com
customer_endpoint = /cps-batch-api/sync/customer/
aum_endpoint = /cps-batch-api/calculate/aum/
transactional_endpoint = /cps-batch-api/calculate/transactional/

[sharepoint.portfolio]
site_url = https://contoso.sharepoint.com/sites/data-products
sharepoint_path = /sites/data-products/Shared Documents/Portfolio
client_id = {{secrets/ingest_common/sharepoint-client-id}}
client_secret = {{secrets/ingest_common/sharepoint-client-secret}}

[kafka.realtime]
bootstrap_servers = kafka1.portfolio.example.com:9093,kafka2.portfolio.example.com:9093
security_protocol = SASL_SSL
sasl_mechanism = PLAIN
user = {{secrets/ingest_common/kafka-username}}
password = {{secrets/ingest_common/kafka-password}}
